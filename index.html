<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ARM Project.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Marksheet Generator</title>
    <link rel="icon" href="strategy.svg">
</head>

<body>
    <!-- main heading -->
    <center>
        <h1 id="main">Marksheet Generator</h1>
    </center>

    <div class="container">
        <div>
            <div class="form-group">
                <label for="" class="form-label fw-bold">Maths</label>
                <input type="text" name="" placeholder="Enter Marks" id="maths" class=" form-control" required>
            </div>
            <div class="form-group">
                <label for="" class="form-label fw-bold">English</label>
                <input type="text" name="" placeholder="Enter Marks" id="english" class=" form-control" required>
            </div>
            <div class="form-group">
                <label for="" class="form-label fw-bold">Computer Science</label>
                <input type="text" name="" placeholder="Enter Marks" id="cs" class=" form-control" required>
            </div>
            <div class="form-group">
                <label for="" class="form-label fw-bold">Physics</label>
                <input type="text" name="" placeholder="Enter Marks" id="phy" class=" form-control" required>
            </div>
            <div class="form-group">
                <label for="" class="form-label fw-bold">Urdu</label>
                <input type="text" name="" placeholder="Enter Marks" id="urdu" class=" form-control" required>
            </div>
            <div class="form-group">
                <label for="" class="form-label fw-bold">Obtained Marks</label>
                <input type="text" name="" placeholder="Enter Marks" id="OMarks" class=" form-control" aria-label="Disabled input example" disabled readonly>
            </div>
            <center>
                <div class="form-group m-5">
                    <button class="btn btn-primary" onclick="Calculation()">Calculate</button>
                </div>
            </center>
        </div>
        <!-- through table -->
        <table class="table table-bordered border-2 text-center col-sm-1" style="border: 2px solid black">
            <tr>
                <th colspan="6">Marksheet</th>
            </tr>
            <tr>
                <th>Class</th>
                <th>Total Marks</th>
                <th>Marks Obtained</th>
                <th>Percentage</th>
                <th>Grade</th>
                <th>Remarks</th>
            </tr>
            <tr>
                <td class="fw-semibold">I</td>
                <td class="fw-semibold">500</td>
                <td id="ToMarks"></td>
                <td id="TPercent"></td>
                <td id="TGrade"></td>
                <td id="Tremarks"></td>
            </tr>
        </table>

    </div>

    <script type="text/javascript" src="ARM Project.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
